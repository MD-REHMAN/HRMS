<div>
    <br />
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p class="viewHeading"><strong>{{heading_upperCase}}</strong></p>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right breadCrumbStyle">
            Home /  {{heading_titleCase}}
        </div>
    </div>
    <hr />

    <div class="panel panel-default panelBorder">

        <form class="form-horizontal" ng-submit="addOrEditLeaveType()">
            <div class="panel-heading panelHeader">
                <strong>Leave Request Details</strong>
            </div>
            <div class="panel-body panelBody">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">Leave Type:*</label>
                                    <div class="col-md-8">
                                        <select ng-change="fillNumberOfLeave()" class="form-control" ng-model="addLeaveRequestModel.LeaveTypeID">
                                            <option data-ng-repeat="x in leaveTypeData" value={{x.LeaveTypeID}}>{{x.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label"><!--Password:--></label>
                                    <div class="col-md-8">
                                        <!--<input ng-disabled="addUserRoleModel.RoleID != '37bff508-8e98-a491-ef76-0efec2d17848'" type="password" class="form-control" ng-model="addUserModel.Password" />-->
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">Date:*</label>
                                    <div class="col-md-8">
                                        <input type="date" ng-disabled="addLeaveRequestModel.LeaveTypeID == null" class="form-control" ng-model="addLeaveRequestModel.DateFrom" />
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">Number Of days:*</label>
                                    <div class="col-md-8">
                                        <select  ng-disabled="addLeaveRequestModel.LeaveTypeID == null" class="form-control" ng-model="addLeaveRequestModel.NumberOfDays">
                                            <option data-ng-repeat="i in range(1,2)" value={{i}}>{{i}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="col-md-2 control-label">Reason:*</label>
                                    <div class="col-md-10 col-md-offset-2 col-md-pull-1">
                                        <textarea class="form-control" rows="3" ng-model="addLeaveRequestModel.Reason" required="required" />
                                    </div>
                                </div>
                            </div>
                            <br />
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">Is Active:</label>
                                    <div class="col-md-8">
                                        <input type="checkbox" ng-model="addDepartmentModel.IsActive" required="required" />
                                    </div>
                                </div>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center panelFooter">
                <button type="submit" class="btn addButton">{{heading_upperCase}}</button>
                <button type="button" class="btn cancelButton" onclick="window.location.href='#/dashboard'">CANCEL</button>
            </div>
        </form>

    </div>
</div>
