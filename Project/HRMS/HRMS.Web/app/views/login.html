<div>
    <br />
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <p class="viewHeading"><strong>ADMINISTRATOR LOGIN</strong></p>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right breadCrumbStyle">
            Login
        </div>
    </div>
    <hr />

    <div class="panel panel-default panelBorder">

        <form class="form-horizontal" ng-submit="login()">
            <div class="panel-heading panelHeader">
                <strong>Login</strong>
            </div>
            <div class="panel-body panelBody">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">Email:*</label>
                                    <div class="col-md-8">
                                        <input type="email" ng-model="loginModel.Email" required="required" /><br>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="col-md-4 control-label">Password:*</label>
                                    <div class="col-md-8">
                                        <input type="password" ng-model="loginModel.Password" required="required" /><br>
                                    </div>
                                </div>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer text-center panelFooter">
                <button type="submit" class="btn addButton">LOGIN</button>
                <button type="reset" class="btn cancelButton">RESET</button>
            </div>
        </form>

    </div>
</div>
